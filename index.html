<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/a5527f9b6f.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel = 'stylesheet' href = home.css>
    <title>FriendFinder</title>
</head>
<body>
    <div class = 'container'>
        
        <div class = 'jumbotron'>

            <div id = 'heading' class="card-panel" >
                <span id = 'header' class="#ba68c8 purple lighten-2" class = 'text-center'>FriendFinder</span>
            </div>
            <div id = 'start'>
                <a class="waves-effect waves-light btn-large" style= 'background-color:plum; display:flex; justify-content: center'><b>Start </b><i class="fas fa-angle-right"></i></a>
            </div>
        </div>
            
    </div>
    <div class = 'container'>
        
            <div class="row">
                    <div class="col s12"><span class="flow-text">New Friends</span></div>
                    <div class="row">
                            <div class="col s5"><span class="flow-text"><p>Name:</p></span></div>
                            <div class="col s7"><span class="flow-text"><p>John Smith</p></span></div>
                    </div>
                    <div class="row">
                            <div class="col s5"><span class="flow-text">Picture: </span></div>
                            <div class="col s7"><span class="flow-text"><img src= 'redPanda.jpg' alt = 'red panda' style = 'height: 200px'></span></div>
                          </div>
                  </div>
                
        </div>
    
</body>
</html>
