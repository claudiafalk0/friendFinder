<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/a5527f9b6f.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="./public/home.css">
    <title>FriendFinder</title>
</head>
<body>
<div class='container'>

    <div class='jumbotron'>

        <div id='heading' class="card-panel">
            <span id='header' class="#ba68c8 purple lighten-2">FriendFinder</span>
        </div>
        <div id='start'>
            <a class="waves-effect waves-light btn-large"
               style='background-color:plum; display:flex; justify-content: center'><b>Start </b><i
                    class="fas fa-angle-right"></i></a>
        </div>
    </div>

</div>
<div class='container'>

    <div class="card">
        <div class="card-header">
            <h4>Meet your new Best Friend</h4>
        </div>
        <div class="card-body">
            <ul id="friendsList" class="list-group"></ul>
        </div>
    </div>

</div>

</body>
</html>
<script type='text/javascript'>
    function findFriend() {
        $.ajax({url: '/api/friends', method: 'GET'})
            .then(function (friends) {
                console.log(friends);
                console.log('--------');

                for (var i = 0; i < friends.length; i++) {
                    var friendsList = $('#friendsList');

                    var listItem = $('<li class = "list-group-item mt-4">');

                    listItem.append(
                        $('<h2>').text(friends[i].name),
                        $('<img alt="friends photo">').url(friends[i].url),
                    );
                    friendsList.append(listItem);
                }
            });
    }

    findFriend()
</script>
